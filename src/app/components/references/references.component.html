<h3>References</h3>
<div class="centergen">(Click on each reference for testimonials)</div>

<div *ngFor="let reference of referenceList" (click)="onReferenceClick(reference)" class="centergen">
  <div (click)="toggleReferenceDetails(reference)">
    <h4>{{ reference.rname }} - {{ reference.role }}</h4>
  </div>


</div>
