<h3>References</h3>

  <div *ngFor="let reference of referenceList" class="reference-card">
    <div (click)="toggleReferenceDetails(reference)">
      <h4>{{ reference.rname }} - {{ reference.role }}</h4>
    </div>
  
    <div *ngIf="selectedReference === reference" class="reference-details">
      <p>{{ reference.details }}</p>
    </div>
  </div>
